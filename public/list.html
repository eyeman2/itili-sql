<body>
    <header class="main-header">
        <a href="/" class="main-header__brand">ITILI</a>
        <form action="" class="item-add">
            <input type="text" class="item-add__input" placeholder="Search...">
            <button class="item-add__search"><i class="fa fa-search"></i></button>
        </form>        
        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item">
                    <a href="/list">My List</a>
                </li>
                <li class="main-nav__item" id="signin">
                    <a href="/signin">Sign In</a>
                </li>
                <li class="main-nav__item" id="signup">
                    <a href="/signup">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="modal"></div>

    <main>
    <section class="low-nav">
        <div class="item-sort">
        <div class="item-sort__show">            
            <button class="item-sort__buttons" id="items" type="button">Items</button>
            <button class="item-sort__buttons" id="brand" type="button">Store/Brand...</button>
            <button class="item-sort__buttons" id="category" type="button">Category</button>
            
        </div>
        <div class="item-sort__lists">
            <div style="color: white">Sort By:</div>
            <select name="sortBy" id="sortBy">
                <option value="nameUp">Name (asc)</option>
                <option value="nameDown">Name (desc)</option>
                <option value="dateFirst">Date (asc)</option>
                <option value="dateLast">Date (desc)</option>
            </select>
        </div>
        <div class="list">
            <div style="color:white">Show:</div>
            <select class="rate-list">
                <option value="all">All</option>
                <option value="goodlist" id="good-list">Good</option> 
                <option value="sosolist" id="soso-list">Okay</option> 
                <option value="badlist" id="bad-list">Bad</option>
            </select>
        </div>
    </div>
        <div id="show-list"></div>
    </section>
