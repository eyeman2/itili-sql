<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/shared.css">
    <link href="https://fonts.googleapis.com/css?family=Hanalei+Fill|Mukta+Vaani|Rock+Salt|PT+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <title>itili</title>
</head>
<body>

    <header class="main-header">
        <a href="/" class="main-header__brand">ITILI</a>
        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item">
                    <a href="/list">My List</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="modal">
            <!-- <button type="button"><i class="fa fa-times close" aria-hidden="true"></i></button> -->
            <h2>Add Item</h2>
            <form class="modal-input">
                <label for="category" class="modal-input__cat">Category:</label>
                <input type="text" name= "category" id="category" autocomplete="on" required>
                <label for='item'class="modal-input__item">Item:</label>
                <input type="text" name= "item" id="item" autocomplete="on" required>
                <label for="brand" class="modal-input__brand">Brand/Location:</label>
                <input type="text" name= "brand" id="brand" autocomplete="on" required>
                <label for='rating' class="modal-input__rating">Rating:</label>
                    <select name="rating" id="rating">
                        <option value=""></option>
                        <option value="good">Good</option>
                        <option value="bad">Bad</option>
                        <option value="soso">So-So</option>
                    </select>
                <label for='notes' class="modal-input__note">Notes:</label>
                <textarea name="note" id="notes"></textarea>
                <div class="modal-button">
                    <button type="submit" class="modal-send">Rate</button>
                    <button type="submit" class="modal-cancel">Cancel</button>
                </div>
            </form>
        </div>
        <div id="listPage">
            <a id="listLink" href="/list">Go to My List</a>
        </div>
    </main>
        <!-- <form class="search-bar">
            <input id="request" type="text" placeholder="Rate item" name="search" >
            
        </form> -->
        <!-- <button class="add" type="submit">Add New Item<i class="fa fa-plus" aria-hidden="true"></i></button> -->
    </div>
    <script src="./js/shared.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
